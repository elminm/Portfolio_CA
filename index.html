<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./portfolio.css" />
  </head>
  <body>
    <header class="header__section">
      <nav class="header__section-navigation">
        <div class="header__section-navigation-bar">
          <div class="header__section-navigation-bar-header">
            <h2>START BOOTSTRAP</h2>
          </div>
          <ul class="header__section-navigation-bar-list">
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </div>
      </nav>
      <div class="header__section-profile">
        <img
          class="header__section-profile-img"
          src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"
          alt=""
        />
        <h1>START BOOTSTRAP</h1>
        <div class="divider">
          <div class="divider-left"></div>
          <div class="divider-star">
            <svg
              class="svg-inline--fa fa-star"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="star"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
              ></path>
            </svg>
          </div>
          <div class="divider-right"></div>
        </div>
        <h2>Graphic Artist - Web Designer - Illustrator</h2>
      </div>
    </header>
    <section id="portfolio" class="portfolio__section">
      <div class="portfolio__section-header">
        <h2>PORTFOLIO</h2>
      </div>
      <div class="portfolio divider">
        <div class="portfolio divider-left"></div>
        <div class="portfolio divider-star">
          <svg
            class="svg-inline--fa fa-star"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="star"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            ></path>
          </svg>
        </div>
        <div class="portfolio divider-right"></div>
      </div>
      <div class="portfolio__section-items">
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
            alt="item"
          />
        </div>
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png"
            alt="item"
          />
        </div>
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png"
            alt="item"
          />
        </div>
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png"
            alt="item"
          />
        </div>
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png"
            alt="item"
          />
        </div>
        <div class="portfolio__section-items-item">
          <img
            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png"
            alt="item"
          />
        </div>
      </div>
    </section>
  </body>
</html>
